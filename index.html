<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>
    <script>

      $(document).ready(function(){

        var mapOptions = {
          zoom: 16,
          center: new google.maps.LatLng(35.5952675, -82.5559263)
        };

        var positions = [
          {
            'title':'Where the topless ladies hula hoop',
            'map':new google.maps.LatLng(35.594611, -82.554397),
            'link':'https://www.youtube.com/watch?v=JOJC-nFdEEM'
          },
          {
            'title':'Dad`s Hair Salon',
            'map': new google.maps.LatLng(35.596385, -82.551927),
            'link':'http://www.anandahair.com/'
          },
          {
            'title':'Where my sneaky brother loiters',
            'map': new google.maps.LatLng(35.593908, -82.552843),
            'link':'http://www.ashevillesaltcave.com/'
          }
        ];

        draw('map', mapOptions, positions);
      });

      // google.maps.event.addDomListener(window, 'load', initialize);

    </script>
        <style>
      #map {
        height:800px;
        width:800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
